<article class="panel panel-default {{addressType}}">
  <header class="panel-heading">
    <h2 class="h4">
      <i class="glyphicon glyphicon-{{icon}}" aria-hidden="true"></i>
      {{addressType}} Address
    </h2>
  </header>

  <!-- rest of the markup -->

  <section class="panel-body">


    <shine-text-field
      bind-object="address" 
      field_name="street"
      on-valueChanged="save($event)"
      label="Street">
    </shine-text-field>
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <shine-text-field
          bind-object="address" 
          field_name="city"
          on-valueChanged="save($event)"
          label="City">
        </shine-text-field>
      </div>
      <div class="col-md-2 col-xs-4">
        <shine-text-field
          bind-object="address" 
          field_name="state"
          on-valueChanged="save($event)"
          compact="true"
          label="State">
        </shine-text-field>
      </div>
      <div class="col-md-4 col-xs-8">
        <shine-text-field
          bind-object="address" 
          field_name="zipcode"
          on-valueChanged="save($event)"
          pattern="\d\d\d\d\d(-\d\d\d\d)?"
          label="Zip Code">
        </shine-text-field>
      </div>
    </div>
  </section>
</article>
